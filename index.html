<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()" >
    <h1>Todo MVC</h1>
    <section class="todo-filter">
        <span>Filter By:</span>
        <select onchange="onSetFilter(this.value)">
            <option value="">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
        </select>
        <input type="text" oninput="onSetFilterByTxt(this.value)" placeholder="Search..." />
    </section>
    
    <section class="todo-sort">
        <span>Sort By:</span>
        <select onchange="onSetSort(this.value)">
            <option value="date-created">Date Created</option>
            <option value="name">Name</option>
            <option value="importance">Importance</option>
        </select>
        <!-- <input type="text" oninput="onSetFilterByTxt(this.value)" placeholder="Sort..." /> -->
    </section>

    <div class="no-todos" hidden>No Todos</div>

    <ul>
    </ul>
    <section class="stat">
        Total: <span class="total">3</span> Active: <span class="active">2</span>
    </section>
    <form onsubmit="onAddTodo(event)">
        <input type="text" name="txt"  placeholder="What todo?"/>
        <button>Add</button>
        <section class="importance-choices">
            <span>Please choose importance:</span>
            <input type="radio" name="imp-choice" value="1" checked/>1
            <input type="radio" name="imp-choice" value="2"/>2
            <input type="radio" name="imp-choice" value="3"/>3
        </section>
    </form>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
